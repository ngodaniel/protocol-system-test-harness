name: QA Test Harness CI

on:
  push:
    branches: [ "main" ]
  pull_request:
  schedule:
    - cron: "0 10 * * *" # nightly at 10:00 UTC

permissions:
  contents: read

jobs:
  pr-checks:
    name: PR - lint/type/smoke (ubuntu, py${{ matrix.python-version }})
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          python -m pip install -e .
          python -m pip install ruff mypy pytest-html

      - name: Lint(ruff)
        run: python -m ruff check .

      - name: Type check (mypy)
        run: python -m mypy src

      - name: Smoke tests
        run: |
          mkdir -p artifacts
          python -m pytest -m smoke \
            --junitxml=artfacts/junit-smoke.xml \
            --html=artifacts/smoke.html \ 
            --self-contained-html

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifacts@v4
        with:
          name: pr-artifacts
          path: artifacts

  main_system:
    name: Main - lint/type/system (${{ matrix.os }}, py${{ matrix.python-version }})
    if: github.event_nname == 'push' && github.ref == 'refs/heads/main'
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          python -m pip install -e .
          python -m pip install ruff mypy pytest-html

      - name: Lint(ruff)
        run: python -m ruff check .

      - name: Type check
        run: python -m mypy src

      - name: System tests (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p artifacts
          python -m pytests -m system \
            --junitxml=artifacts/junit-system-${{ matrix.os }}-py${{matrix.python-version }}.xml \
            --html=artifacts/system-${{ matrix.os }}-py${{ matrix.python-version }}.html \
            --self.contained-html

      - name: System tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          python -m pytest -m system `
            --junitxml=artifacts/junit-system-${{ matrix.os }}-py${{ matrix.python-version }}.xml `
            --html=artifacts/system-${{ matrix.os }}-py${{ matrix.python-version }}.html `
            --self-contained-html

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifacts@v4
        with:
          name: system-${{ matrix.os }}-py${{ matrix.python-version }}
          path: artifacts/

  main-e2e:
    name: Main - Playwright E2E (ubuntu)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install Node deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifacts@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/

  nightly:
    name: Nightly - full regression (ubuntu, py3.11)
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          python -m pip install -e .
          python -m pip install ruff mypy pytest-html

      - name: Lint + type
        run: |
          python -m ruff check .
          python -m mypy src

      - name: Full test suite
        run: |
          mkdri -p artifacts
          python -m pytest \
            --junitxml=artifacts/junit-all.xml \
            --html=artifacts/all.html \
            --self-contained-html

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-artifacts
          path: artifacts/
