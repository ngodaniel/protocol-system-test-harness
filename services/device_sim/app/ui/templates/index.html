<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Device Sim Control Console</title>
  <link rel="stylesheet" href="/ui/static/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Device Sim Control Console</h1>

    <section class="card">
      <h2>Status</h2>
      <div class="row">
        <div>State: <span id="state">â€¦</span></div>
        <button id="refresh">Refresh</button>
      </div>
      <pre id="rawStatus" class="mono"></pre>
    </section>

    <section class="card">
      <h2>Controls</h2>
      <div class="row">
        <button id="reset">Reset</button>
        <button id="configure">Configure</button>
        <button id="streamStart">Stream Start</button>
        <button id="streamStop">Stream Stop</button>
      </div>
      <div id="controlResult" class="mono"></div>
    </section>

    <section class="card">
      <h2>Faults</h2>
      <div class="grid">
        <label>drop_rate <input id="drop_rate" type="number" min="0" max="1" step="0.05" value="0"></label>
        <label>delay_ms <input id="delay_ms" type="number" min="0" max="5000" step="50" value="0"></label>
        <label>corrupt_rate <input id="corrupt_rate" type="number" min="0" max="1" step="0.05" value="0"></label>
      </div>
      <div class="row">
        <button id="applyFaults">Apply faults</button>
        <button id="clearFaults">Clear faults</button>
      </div>
      <pre id="faultsView" class="mono"></pre>
    </section>
  </main>

  <script src="/ui/static/ui.js"></script>
</body>
</html>
